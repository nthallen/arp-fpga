<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>SSP Configuration Utility</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<style type="text/css">
<!--
body { background-color: cyan }
th { text-align: right }
td { font-weight: bold }
input { background-color: #CCFFFF; text-align: center }
input.l { text-align: left }
input.err { background-color: #FFCCCC }
-->
</style>
</head>
<body>
<!-- img src="daslogo.jpg" width="600" height="100" alt="Anderson Group Data Acquisition Systems Logo" -->
<h1>Scalable Signal Processor</h1>
<h2>Configuration Utility</h2>
<form action="/" method="GET">
<table>
<tr><th>SSP Board Serial Number:</th>
  <td>ARP_SSP_<input type="text" class="l err" name="SN" size="2" value="001"></td></tr>
<tr><th>Fab Date:</th>
  <td><input type="text" name="FY" size="4" value="2008"> /
      <input type="text" name="FM" size="2" value="07"> /
      <input type="text" name="FD" size="2" value="07"></td></tr>
<tr><th>Configuration Date:</th>
  <td><input type="text" name="CY" size="4" value="2008"> /
      <input type="text" name="CM" size="2" value="07"> /
      <input type="text" name="CD" size="2" value="07"></td></tr>
<tr><th>MAC Address:</th>
  <td><input type="text" name="MA0" size="2" value="00"> :
      <input type="text" name="MA1" size="2" value="0A"> :
      <input type="text" name="MA2" size="2" value="35"> :
      <input type="text" name="MA3" size="2" value="55"> :
      <input type="text" name="MA4" size="2" value="55"> :
      <input type="text" name="MA5" size="2" value="55"></td></tr>
<tr><th>IP Address:</th>
  <td><input type="text" name="IP0" size="3" value="10"> .
      <input type="text" name="IP1" size="3" value="0"> .
      <input type="text" name="IP2" size="3" value="0"> .
      <input type="text" name="IP3" size="3" value="200"></td></tr>
<tr><th>IP Netmask:</th>
  <td><input type="text" name="NM0" size="3" value="255"> .
      <input type="text" name="NM1" size="3" value="255"> .
      <input type="text" name="NM2" size="3" value="255"> .
      <input type="text" name="NM3" size="3" value="0"></td></tr>
<tr><th>IP Gateway:</th>
  <td><input type="text" name="GW0" size="3" value="10"> .
      <input class="err" type="text" name="GW1" size="3" value="300"> .
      <input type="text" name="GW2" size="3" value="0"> .
      <input type="text" name="GW3" size="3" value="1"></td></tr>
<tr><th>Notes:</th>
  <td><input type="text" class="l" name="notes" size="40"></td></tr>
<tr><th>Configuration Length:</th><td>32</td></tr>
<tr><th>Configuration Checksum:</th><td>1325</td></tr>
<tr><th>Configuration Version:</th><td>0</td></tr>
<tr><td colspan="2" align="center"><input type="submit" name="SU" value="submit"></td></tr>
</table>
</form>

</body>
</html>
